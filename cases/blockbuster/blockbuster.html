<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Blockbuster</title>
  <!-- Mesma tipografia do site original -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- CABEÇALHO -->
  <header class="site-header">
    <div class="header-inner">
      <img src="images/blockbuster-logo.svg" class="logo">
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="#research">Home</a></li>
          <li><a href="#projects">Content</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
<!-- Splide CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
/>
<!-- Splide JS -->
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
<script src="js/main.js"></script>
<section id="banner-carousel" class="splide">
  <div class="splide__track">
    <ul class="splide__list">
      <!-- Slide 1 -->
      <li class="splide__slide">
        <img src="/cases/blockbuster/images/TicketLogo.png" alt="Título do Filme 1" />
      </li>
      <!-- Slide 2 -->
      <li class="splide__slide">
        <img src="/cases/blockbuster/images/shelfs.png" alt="Título do Filme 2" />
      </li>
      <!-- Slide 3 -->
      <li class="splide__slide">
        <img src="/cases/blockbuster/images/front.png" alt="Título do Filme 3" />
      </li>
      <!-- …adicione quantos posters quiser -->
    </ul>
  </div>

  <!-- Botões de navegação (setas) -->
  <div class="splide__arrows">
    <button class="splide__arrow splide__arrow--prev"></button>
    <button class="splide__arrow splide__arrow--next"></button>
  </div>

  <!-- Pontos de navegação -->
  <ul class="splide__pagination"></ul>
</section>

  <!-- RODAPÉ -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p>© 2025 Projeto Blockbuster. Apenas para fins demonstrativos.</p>
    </div>
  </footer>
</html>
