<!-- blockbuster.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Blockbuster</title>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Splide CSS (apenas uma vez, com quotes) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
  />
</head>
<body>
  <!-- CABEÇALHO -->
  <header class="site-header">
    <div class="header-inner">
      <img src="images/blockbuster-logo.svg" class="logo" alt="Logo Blockbuster" />
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="#research">Home</a></li>
          <li><a href="#projects">Content</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CARROSSEL -->
  <section id="banner-carousel" class="splide" style="margin-top: 80px;">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <img src="images/TicketLogo.png" alt="Ticket Logo" />
          <div class="slide-content">
            <h2>Título do Slide 1</h2>
            <p>Legenda explicativa do slide 1.</p>
          </div>
        </li>
        <li class="splide__slide">
          <img src="images/shelfs.png" alt="Estantes" />
          <div class="slide-content">
            <h2>Título do Slide 2</h2>
            <p>Legenda explicativa do slide 2.</p>
          </div>
        </li>
        <li class="splide__slide">
          <img src="images/front.png" alt="Frente da loja" />
          <div class="slide-content">
            <h2>Título do Slide 3</h2>
            <p>Legenda explicativa do slide 3.</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="splide__arrows">
      <button class="splide__arrow splide__arrow--prev"></button>
      <button class="splide__arrow splide__arrow--next"></button>
    </div>
    <ul class="splide__pagination"></ul>
  </section>

  <!-- RODAPÉ -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p>© 2025 Projeto Blockbuster. Apenas para fins demonstrativos.</p>
    </div>
  </footer>

  <!-- Splide JS (no fim do body) -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <!-- Seu script de inicialização -->
  <script src="js/main.js"></script>
</body>
</html>
